<ion-header>
    <ion-navbar>
      <ion-title>Vacantes</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <div class="div-content" *ngIf='vacancies.length > 0'>  
        <ion-card class='card-vacancies' *ngFor='let v of vacancies'>
          <ion-grid>
            <ion-row>
              <ion-col col-4 class="col-photo">
                <img src="{{v.photo}}">
                <div class="div-shadow"></div>
              </ion-col>
              <ion-col col-7 class="col-description">
                  <h2>{{v.jobPositionName}}</h2>
                  <p class="p-title">{{v.title}}</p>
                  <p class="p-distance"><ion-icon name="ios-pin-outline"></ion-icon> DISTANCIA: <strong> {{v.distance}}</strong></p>
              </ion-col>
              <ion-col col-1 class='col-icon'>
                <ion-icon name='ios-arrow-forward' color='primary'></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>
  
  </ion-content>
